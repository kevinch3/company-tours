<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:fb="http://ogp.me/ns/fb#">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Company Tours</title>
<link href="estilo.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="shortcut icon" href="favicon.ico"/>
<style>
  #slides { display: none; }
  .slidesjs-navigation { display: none !important; }
</style>
</head>
<body>


<div id="container">
  <div id="wrapper">

    <!-- HEADER -->
    <div class="fullwidth" id="header">
      <div class="logo" style="display: inline-block;">
        <a href="index.html" id="logo-link">
          <img src="imagenes/logo.png" border="0" />
        </a>
      </div>

      <!-- NAV -->
      <div class="nav">
        <ul id="nav-list" style="display: inline-block; width: 100%;"></ul>
      </div>

      <!-- LANGUAGE SELECTOR -->
      <div>
        <div class="lenguaje">
          <div class="lang_icon"><i class="fas fa-language"></i></div>
          <select class="lang_select" id="lang-select">
            <option value="espanol">Español</option>
            <option value="english">English</option>
            <option value="francais">Français</option>
            <option value="portuguese">Portuguese</option>
            <option value="italiano">Italiano</option>
            <option value="deutsch">Deutsch</option>
          </select>
        </div>
      </div>

      <!-- HEADER BAND (slider or map, class updated by JS) -->
      <div class="menuque idxbg" id="menuque-band">
        <div class="fullwidth">
          <div style="width: 100%;">
            <div id="header-media"></div>
          </div>
        </div>
      </div>
    </div><!-- /#header -->

    <!-- MAIN AREA -->
    <div class="fullwidth" style="margin-top:10px;">
      <div id="main-content" class="tabloque main"></div>

      <div style="display: inline-block;">
        <div style="height: 380px;" class="tabloque largo" id="sidebar-right"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
      <div class="largo" style="position: absolute; margin-left: 600px; margin-top: 16px;">
        <img src="imagenes/anios.jpg" />
      </div>
      <div class="subcopyright">
        <a href="#" id="footer-privacy-link" class="copyright"></a>
      </div>
    </div>

  </div><!-- /#wrapper -->
</div><!-- /#container -->

<script src="js/jquery.min.js"></script>
<script src="js/jquery.slides.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
